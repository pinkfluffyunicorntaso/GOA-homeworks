<!--required ატრიბუტი აიძულებს მომხმარებელს რომ შეავსოს ფორმა-->
<!--placeholder ატრიბუტი დროებით აჩვენებს ფორმაში ტექსტს-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="name">name</label><br>
        <input type="text" id="name" name="name" required placeholder="put in name"><br><br>
      
        <label for="email">email</label><br>
        <input type="email" id="email" name="email" required placeholder="put in email"><br><br>
      

        <label for="password">password</label><br>
        <input type="password" id="password" name="password" required placeholder="put in password"><br><br>
      
        <button type="submit">submit</button>
    </form>
</body>
</html>
