</head>
<body>
 <h1>products</h1>   
 <form>
    <label for="name">product name</label>
    <input type="text" name="product name" id="name" placeholder="type in product name" required> 
    <br><br>
    <label for="price">price</label>

    <br><br>
    <label for="release">date of release</label>
    <input type="date" name="date of release" id="release" required>
    <br><br>
    <button>submit</button>
 </form>
</body>
