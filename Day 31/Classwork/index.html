<!--muted არის ვიდეო რომ ეგრევე რომ ჩაირთვევა დამიუთებული იყოს ანუ ხმა რო არ ქონდეს-->
<!--autoplay არის საიტის გახსნის შემდეგ აუტომატურად რომ ვიდეო ჩაირთოს-->
<!--loop არის ვიდეოს დასრულების მერე რომ თავიდან ჩაირთოს-->
